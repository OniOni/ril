<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Read it later</title>
    <link href="ril.css" rel="stylesheet" type="text/css"></link>
    <script src="ril.js" defer></script>
  </head>
  <body>
    <h2>Add link</h2>
      <form id="addForm">
        <fieldset>
          <div class="container margin-1">
            <label for="url">URL:</label><br>
            <input type="text" name="url" class="magic-width"></input>
          </div>
          <div class="container margin-1">
            <label for="tag">Tags:</label><br>
            <input type="text" name="tags" class="magic-width"></input><br>
          </div>
          <input class="right margin-1" type="submit" value="Add" ></input>
        </fieldset>
      </form>
  </body>
</html>
