<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Read it later</title>
    <link href="app.css" rel="stylesheet" type="text/css"></link>
    <script src='app.js' defer></script>
  </head>
  <body>
    <h1>Read it later</h1>
    <h2>Tag Cloud TM:</h2>
    <button onclick="load()">all</button>
    <span id="tagcloud"></span>

    <h2>Saved for later</h2>
    <div id="content"></div>

    <h1>Add link</h1>
    <form action="http://localhost:8000/save" method="POST">
      <fieldset>
        <div class="container margin-1">
          <label for="url">URL:</label><br>
          <input type="text" name="url"></input>
        </div>
        <div class="container margin-1">
          <label for="tag">tag:</label><br>
          <input type="text" name="tags"></input><br>
        </div>
        <input class="right margin-1" type="submit" value="Add">
      </fieldset>
    </form>
  </body>

  <template id="urlrow">
    <div class="container">
      <span>URL:</span>
      <a class="url"></a>
      <span>Tags:</span>
      <span class="tags"></span>
    </div>
  </template>

  <template id="tagrow">
    <button class="tag"></button>
  </template>

</html>
