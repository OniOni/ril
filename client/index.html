<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Read it later</title>
    <link href="app.css" rel="stylesheet" type="text/css"></link>
    <script src='app.js' defer></script>
  </head>
  <body>
    <div>
      <h1>Read it later</h1>
    </div>
    <div class="left width-75">
      <h2>Tag Cloud TM:</h2>
      <button onclick="load()">all</button>
      <span id="tagcloud"></span>

      <h2>Saved for later</h2>
      <div id="content"></div>
    </div>

    <div class="right width-20">
      <h2>Add link</h2>
      <form id="addForm">
        <fieldset>
          <div class="container margin-1">
            <label for="url">URL:</label><br>
            <input type="text" name="url" class="magic-width"></input>
          </div>
          <div class="container margin-1">
            <label for="tag">Tags:</label><br>
            <input type="text" name="tags" class="magic-width"></input><br>
          </div>
          <input class="right margin-1" type="submit" value="Add" onclick="add()">
        </fieldset>
      </form>
    </div>
  </body>

  <template id="urlrow">
    <div class="container margin-top-bottom-1em">
      <a class="delete" href="#">X</a> | <span class="bold">URL:</span>
      <a class="url"></a>
      <br>
      <span>Tags:</span>
      <span class="tags"></span>
    </div>
  </template>

  <template id="tagrow">
    <button class="tag"></button>
  </template>

</html>
